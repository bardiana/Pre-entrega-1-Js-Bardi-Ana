<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Tipo de Cambio</title>
    <script type="text/javascript">
      function convetir() {
        var valore = parseInt(document.getElementById("valor").value);
        var resultado = 0;
        var dolar = 184.0;
        var euro = 196.0;
        if (document.getElementById("uno").checked) {
          resultado = valore / dolar;
          alert("El cambio de pesos a Dolares es : $" + resultado.toFixed(2));
        } else if (document.getElementById("dos").checked) {
          resultado = valore / euro;
          alert("El cambio de pesos a Euros es : " + resultado.toFixed(2));
        } else {
          alert("Completa todos los campos");
        }
      }
    </script>
  </head>
  <body>
    <h1>TIPO DE CAMBIO</h1>
    <form class="formulario">
      <p>Seleccionar moneda a cambiar:</p>
      <input type="radio" name="cambio" id="uno" />DÃ³lar
      <input type="radio" name="cambio" id="dos" />Euro
      <p>Ingrese monto:</p>
      <input type="number" id="valor" min="1" max="100000" />
      <input
        type="button"
        id="cotizador"
        value="Cotizar"
        onclick="convetir()"
      />
    </form>
  </body>
</html>
